<!DOCTYPE html>
<html>
  <head>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Mobile Input Test Page</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="index.js"></script>
  </head>


  <body>
    <header class="swipe_button">
      <div class="button_label">product name</div>
      <div class="button_subtext">product distributor</div>
    </header>

    <div id="keypad" class="right">
      <div class="button_row">
        <div id="button1" class="big_button">
          <div class="button_label">1</div>
          <div class="button_subtext"></div>
        </div>
        <div id="button2" class="big_button">
          <div class="button_label">2</div>
          <div class="button_subtext">A B C</div>
        </div>
        <div id="button3" class="big_button">
          <div class="button_label">3</div>
          <div class="button_subtext">D E F</div>
        </div>
      </div>
      <div class="button_row">
        <div id="button4" class="big_button">
          <div class="button_label">4</div>
          <div class="button_subtext">G H I</div>
        </div>
        <div id="button5" class="big_button">
          <div class="button_label">5</div>
          <div class="button_subtext">J K L</div>
        </div>
        <div id="button6" class="big_button">
          <div class="button_label">6</div>
          <div class="button_subtext">M N O</div>
        </div>
      </div>
      <div class="button_row">
        <div id="button7" class="big_button">
          <div class="button_label">7</div>
          <div class="button_subtext">P Q R S</div>
        </div>
        <div id="button8" class="big_button">
          <div class="button_label">8</div>
          <div class="button_subtext">T U V</div>
        </div>
        <div id="button9" class="big_button">
          <div class="button_label">9</div>
          <div class="button_subtext">W X Y Z</div>
        </div>
      </div>
      <div class="button_row">
        <div id="button_plus" class="big_button">
          <div class="button_label">+</div>
          <div class="button_subtext"></div>
        </div>
        <div id="button0" class="big_button">
          <div class="button_label">0</div>
          <div class="button_subtext"></div>
        </div>
        <div id="button_plus_case" class="big_button">
          <div class="button_label">+case</div>
          <div class="button_subtext"></div>
        </div>
      </div>
       <div class="button_row">
        <div id="button_minus" class="big_button">
          <div class="button_label">-</div>
          <div class="button_subtext"></div>
        </div>
        <div id="button_undo" class="big_button">
          <div class="button_label">undo</div>
          <div class="button_subtext"></div>
        </div>
        <div id="button_submit" class="big_button">
          <div class="button_label">submit</div>
          <div class="button_subtext"></div>
        </div>
      </div>
    </div>

    <footer class="button_row">
      <div id="button_vendor" class="small_button">
        <div class="button_label">V</div>
        <div class="button_subtext">vendor</div>
      </div>
      <div id="button_pricing" class="small_button">
        <div class="button_label">P</div>
        <div class="button_subtext">pricing</div>
      </div>
      <div id="button_menu" class="small_button">
        <div class="button_label">M</div>
        <div class="button_subtext">menu</div>
      </div>
      <div id="button_call" class="small_button">
        <div class="button_label">C</div>
        <div class="button_subtext">call</div>
      </div>
      <div id="button_reports" class="small_button">
        <div class="button_label">R</div>
        <div class="button_subtext">reports</div>
      </div>
    </footer>

  </body>
</html>
